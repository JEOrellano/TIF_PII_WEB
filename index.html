<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Central Rosario Ltd.</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-image: URL("https://img.freepik.com/vector-gratis/tema-fondo-abstracto-blanco_23-2148830881.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
      h1,
      h3,
      h4 {
        text-align: center;
        margin-bottom: 15px;
      }
      h4.subtitle {
        color: red;
        font-weight: bold;
      }
      .highlight-box {
        background-color: #e3f2fd;
        border: 1px solid #90caf9;
        border-radius: 10px;
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <br />
    <div class="container text-center">
      <!-- Subtítulo -->
      <h4 class="subtitle">Sitio exclusivo de</h4>
      <!-- Título principal -->
      <h1>Central Rosario Ltd.</h1>
      <h3 class="subtitle">ACCESO DENEGADO</h3>

      <!-- Caja informativa -->
      <div class="highlight-box">
        <p class="lead m-0">
          Este recurso no está disponible para usuarios no autorizados.
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark-subtle footer" style="position: absolute; bottom: 0">
      <div class="container-fluid m-0 py-5">
        <div class="row text-center">
          <p class="font-weight-bold col">Programacion Avanzada 2</p>
        </div>
        <div class="row text-center">
          <small class="col"
            >&copy; Copyright 2024-<span id="currentYear"></span>
            <b>UTN FRGP</b> - Todos los Derechos Reservados</small
          >
        </div>
      </div>
    </footer>

    <!-- JavaScript para agregar el año actual -->
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>

    <!-- Dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
